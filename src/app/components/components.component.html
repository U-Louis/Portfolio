<!-- header -->
<div class="wrapper">
    <div class="page-header clear-filter">
        <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/header.png');">
        </div>

        <div class="container">
            <div class="content-center brand">
                <h1 class="h1-seo"> Louis Urbani</h1>
                <h3>Web development - Photo - Video - Apps</h3>
            </div>
            <!--footer <h6 class="category category-absolute"></h6> -->
        </div>
    </div>
    <!-- end of header -->


    <div class="main">
        <div class="section section-javascript" id="javascriptComponents">
            <div class="container">
                <div class="section" id="carousel">
                    <div class="container">
                        <div class="title">
                            <h4>Carousel</h4>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <ngb-carousel>
                                    <ng-template ngbSlide>
                                        <img class="d-block" src="assets/img/bg1.jpg" alt="First slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Nature, United States</h5>
                                        </div>
                                    </ng-template>
                                    <ng-template ngbSlide>
                                        <img class="d-block" src="assets/img/bg3.jpg" alt="Second slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Somewhere Beyond, United States</h5>
                                        </div>
                                    </ng-template>
                                    <ng-template ngbSlide>
                                        <img class="d-block" src="assets/img/bg4.jpg" alt="Third slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Yellowstone National Park, United States</h5>
                                        </div>
                                    </ng-template>
                                </ngb-carousel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section section-signup" style="background-image: url('assets/img/bg11.png'); background-size: cover; background-position: top center; min-height: 700px;">
            <div class="container login-page">
                <div class="row">
                    <div class="col-md-4 content-center ml-auto mr-auto">
                        <div class="card card-login card-plain">
                            <form class="form" method="" action="">
                                <div class="header header-primary text-center">
                                    <div class="logo-container">
                                        <img src="assets/img/now-logo.png" alt="">
                                    </div>
                                </div>
                                <div class="content">
                                    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="First Name..." (focus)="focus=true" (blur)="focus=false">
                                    </div>
                                    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                        </div>
                                        <input type="text" placeholder="Last Name..." class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Get Started</a>
                                </div>
                                <div class="text-center">
                                    <h6>
                                        <a href="#pablo" class="link">Create Account</a>
                                    </h6>
                                </div>
                                <div class="text-center">
                                    <h6>
                                        <a href="#pablo" class="link">Need Help?</a>
                                    </h6>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <a [routerLink]="['/examples/login']" class="btn btn-simple btn-round btn-white btn-lg">View Login Page</a>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer" data-background-color="black">
        <div class="container">
            <div class="text-center">
                <p> <a href="">&copy; <strong>L.U.</strong> - {{data | date: 'yyyy'}} </a> <br>
                    <em class="text-muted"> Native template <a class="text-muted" href="https://www.creative-tim.com" target="_blank">here</a></em></p>
            </div>
        </div>
    </footer>
</div>
